name: Unit Tests

on:
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  test-finance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
    
    - name: Install dependencies
      run: |
        npm install
    
    - name: Run unit tests
      run: |
        npm test
        echo "âœ… Common module unit tests completed successfully"
